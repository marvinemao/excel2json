<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xlsx</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <h1>hello, world.</h1>

    <div class="container">
      <div id="agenda"></div>
    </div>

    <script src="./src/jquery.min.js"></script>
		<script src="./src/xlsx/iemagic.js"></script>
		<script src="./src/xlsx/jszip.js"></script>
		<script src="./src/xlsx/shim.js"></script>
		<script src="./src/xlsx/xlsx.full.min.js"></script>
		<script src="./src/xlsx/excel2json.js"></script>
    <script>
    $(function() {
    	/*会议议程*/
      excel.transferData({
        url:'http://127.0.0.1:3000/xlsx',
        dataRender:function(res) {
          var html = '<table class="table table-bordered"><tbody>'+excel.renderHTML(res)+'</tbody></table>';
          var node = document.getElementById('agenda');
          node.innerHTML = html;
        }
      });
    })
    </script>
  </body>
</html>
